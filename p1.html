<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="styleP1.css">
</head>
<body>
    <h1>Cuestionario</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="contraseña">Contraseña:</label>
        <input type="password" name="clave" placeholder="Escribe tu contraseña">

        <label for="correo">Correo:</label>
        <input type="email" name="correo" placeholder="ejemplo@mail.com">

        <label for="edad">Edad:</label>
        <input type="number" name="edad" min="1" max="100">

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="6" placeholder="Escribe lo que piensas aquí..."></textarea> 

        <div class="btn-container">
            <input type="submit" value="Enviar">
            <a href="app_"><button type="button">Ir al inicio</button></a>
        </div>
    </form>
</body>
</html>
