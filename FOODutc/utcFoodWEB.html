<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>utcFood</title>
    <link rel="stylesheet" href="styles/styleFOOD.css">
</head>
<body>
  <header>
    <div class="logo">
      <span>UTC</span><span class="f">f</span><span>OOD</span>
    </div>
    <div class="user-icon">👤</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Locales</h2>

      <!-- Radios -->
      <input type="radio" id="default" name="local" checked>
      <input type="radio" id="tota" name="local">
      <input type="radio" id="cafe1" name="local">
      <input type="radio" id="cafe2" name="local">
      <input type="radio" id="chen" name="local">
      <input type="radio" id="benja" name="local">

      <!-- Labels -->
      <div class="local">
        <label for="tota">Doña Tota</label>
        <div class="local-line"></div>
      </div>
      <div class="local">
        <label for="cafe1">Cafetería #1</label>
        <div class="local-line"></div>
      </div>
      <div class="local">
        <label for="cafe2">Cafetería #2</label>
        <div class="local-line"></div>
      </div>
      <div class="local">
        <label for="chen">Cocina Chen</label>
        <div class="local-line"></div>
      </div>
      <div class="local">
        <label for="benja">Don Benja</label>
        <div class="local-line"></div>
      </div>
    </aside>

    <main class="main-content">
      <div class="content default">Selecciona un local para ver información</div>
      <div class="content tota">🌮 Doña Tota - Gorditas y antojitos</div>
      <div class="content cafe1">☕ Cafetería #1 - Café y postres</div>
      <div class="content cafe2">🥪 Cafetería #2 - Sandwiches y bebidas</div>
      <div class="content chen">🍜 Cocina Chen - Comida china</div>
      <div class="content benja">🍗 Don Benja - Pollo frito</div>
    </main>
  </div>
</body>
</html>
